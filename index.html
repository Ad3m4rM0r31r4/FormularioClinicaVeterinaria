<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clínica Veterinária</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="/assets/dog.jpg" alt="dog">
        </div>

            <div class="formBx">
                <h2>Clínica Veterinária</h2>
                <form>
                    <div class="inputBx">

                    </div>
                    <div class="inputBx">

                    </div>
                    <div class="lembrarSenha">

                    </div>
                    <div class="inputBx">

                    </div>
                    <div class="inputBx">
                        <p>Não tem conta? <a href="#">Cadastre-se</a> </p>
                    </div>
                </form>
                <h3>Entrar com</h3>
                <ul class="logo">
                    <li><img src="/assets/facebook.png" ></li>
                    <li><img src="/assets/twitter.png" ></li>
                    <li><img src="/assets/instagram.png" ></li>

            </div>

    </section>
